<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, maximum-scale=1.0, user-scalable=no">
  <title>NextDoor - Discover Amazing Deals and Products Online</title>
  <meta name="description" content="NextDoor is your ultimate shopping destination online. Explore a wide variety of products and amazing deals tailored just for you.">
  <meta name="keywords" content="NextDoor, online shopping, amazing deals, products, shopping destination, buy online, best prices">
  <meta name="author" content="NextDoor Team">

  <!-- Add preconnect for faster loading of external resources -->
  <link rel="preconnect" href="https://cdn.jsdelivr.net">
  <link rel="preconnect" href="https://i.imgur.com">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <!-- Optional: For icons (like in sidebar links) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

  <!-- Open Graph meta tags for social media -->
  <meta property="og:title" content="NextDoor - Your One Stop Shop for Everything" />
  <meta property="og:description" content="Discover amazing deals and a wide variety of products at NextDoor. Your ultimate shopping destination online!" />
  <meta property="og:url" content="https://meetthexperts.com/nextdoor/" />
  <meta property="og:image" content="https://i.imgur.com/h1VWZop.png" />
  <meta property="og:type" content="website" />
  <meta property="og:site_name" content="NextDoor" />
  <meta property="og:locale" content="en_US" /> <!-- Optional: Language and region -->
  
  <!-- Twitter (X) Card meta tags for better preview on X (formerly Twitter) -->
  <meta name="twitter:card" content="summary_large_image" /> <!-- Use 'summary' for a smaller preview -->
  <meta name="twitter:site" content="@NextDoor" /> <!-- Twitter/X handle for your brand -->
  <meta name="twitter:title" content="NextDoor - Your One Stop Shop for Everything" />
  <meta name="twitter:description" content="Discover amazing deals and a wide variety of products at NextDoor. Your ultimate shopping destination online!" />
  <meta name="twitter:image" content="https://i.imgur.com/h1VWZop.png" />
  
  <!-- WhatsApp-specific meta tag -->
  <meta property="og:image:width" content="1200" /> <!-- Image width (ideal for social media previews) -->
  <meta property="og:image:height" content="630" /> <!-- Image height (ideal for social media previews) -->
  
  <!-- LinkedIn meta tags -->
  <meta property="og:title" content="NextDoor - Your One Stop Shop for Everything" />
  <meta property="og:description" content="Discover amazing deals and a wide variety of products at NextDoor. Your ultimate shopping destination online!" />
  <meta property="og:image" content="https://i.imgur.com/h1VWZop.png" />
  <meta property="og:type" content="website" />
  
  <!-- Facebook Open Graph tags (includes Instagram, as Facebook and Instagram share similar OG settings) -->
  <meta property="og:title" content="NextDoor - Your One Stop Shop for Everything" />
  <meta property="og:description" content="Discover amazing deals and a wide variety of products at NextDoor Your ultimate shopping destination online!" />
  <meta property="og:image" content="https://i.imgur.com/h1VWZop.png" />
  <meta property="og:url" content="https://meetthexperts.com/nextdoor/" />
  <meta property="og:type" content="website" />
  
  <!-- General Favicon -->
  <link rel="icon" href="https://i.imgur.com/h1VWZop.png" type="image/x-icon">
  <style>
    /* Custom styles */
    
   .sidebar {
      height: 100vh;
      position: fixed;
      top: 0;
      left: 0;
      width: 250px;
      background-color: #343a40;
      color: white;
      transition: transform 0.3s ease;
      z-index: 1060; /* Ensure sidebar is above other elements */
    }

    .navbar{
      z-index: 1060; /* Ensure sidebar is above other elements */

    }
    .sidebar .nav-link {
      color: #ffffff;
    }
    .sidebar .nav-link:hover {
      background-color: #495057;
    }
    .content {
      margin-left: 250px;
      padding: 20px;
    }
    @media (max-width: 768px) {
      .sidebar {
        transform: translateX(-250px);
        position: absolute;
        top: 0;
        left: 0;
      }
      .sidebar.show {
        transform: translateX(0);
      }
      .content {
        margin-left: 0;
      }
    }

  </style>
</head>

<body>

  <!-- Sidebar -->
  <div class="sidebar" aria-label="Sidebar Navigation">
    <div class="d-flex justify-content-between align-items-center p-3">
      <h4>NextDoor</h4>
      <!-- Toggler button to toggle sidebar visibility -->
      
    </div>
    <div class="nav flex-column nav-pills category-nav" id="category-nav" role="tablist" aria-orientation="vertical">
      <!-- Categories tabs will be dynamically inserted here -->
    </div>
    
  </div>

  <nav class="navbar navbar-expand-lg navbar-light bg-light" aria-label="Main Navigation">
    <button class="navbar-toggler" type="button" id="toggle-sidebar" aria-label="Toggle sidebar">
      <span class="navbar-toggler-icon"></span>
    </button>
    
    <a class="navbar-brand" href="#">NextDoor</a>
  </nav>

  <!-- Search Bar -->
  <div class="container mt-3">
    <div class="input-group">
      <input type="text" id="search-bar" class="form-control" placeholder="Search for products by name or category..." aria-label="Search">
      <button class="btn btn-outline-secondary" type="button" id="clear-search">Clear</button>
    </div>
  </div>

  <!-- Content -->
  <div class="content">
    <div class="container mt-5">
      <div class="tab-content" id="tab-content" role="tabpanel">
        <!-- Product cards will be inserted dynamically based on category -->
      </div>
    </div>
  </div>

  <!-- Bootstrap JS, Popper.js, and jQuery (optional for certain features) -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
  <script>
    const productUrl = "https://script.google.com/macros/s/AKfycbwemTn16gPS2OMbqRQCPWTHv7en78Qr8ULthfRdPbAj1TYUdoJbLTIDk7EtdiRWxlaa/exec";

    const createProductCard = (product, imageUrl) => {
      return `
        <div class="col-md-4 col-lg-3 col-sm-6 mb-4 d-flex justify-content-center">
          <div class="card h-100" style="max-width: 300px; width: 100%;">
            <!-- Product Image -->
            <iframe src="${imageUrl}" 
                    frameborder="0"
                    onerror="this.onerror=null; this.src='https://via.placeholder.com/300?text=No+Image'"
                    loading="lazy"
                    style="width: 100%; height: 200px; object-fit: contain;"
                    title="${product["What is the name of the product?"]} Image">
            </iframe>
            <!-- Product Information -->
            <div class="card-body">
              <h5 class="card-title">${product["What is the name of the product?"]}</h5>
              <p class="card-text"><strong>Price:</strong> UGX ${product["What is the price of the product?"]}</p>
              <small class="text-muted"><strong>Category:</strong> ${product["Select the product category:"]}</small>
              <p class="card-text mt-2">${product["Please provide a description of the product."]}</p>
            </div>

            <!-- Social Sharing and Contact -->
            <div class="card-footer d-flex flex-column align-items-start">
              <div class="mb-2">
                <a href="https://www.facebook.com/sharer/sharer.php?u=${encodeURIComponent(window.location.href)}" 
                   target="_blank" class="btn btn-sm btn-primary me-2">
                  <i class="bi bi-facebook"></i> Share
                </a>
                <a href="https://twitter.com/intent/tweet?url=${encodeURIComponent(window.location.href)}&text=${encodeURIComponent(product["What is the name of the product?"])}" 
                   target="_blank" class="btn btn-sm btn-info me-2">
                  <i class="bi bi-twitter"></i> Tweet
                </a>
                <a href="https://wa.me/?text=${encodeURIComponent(product["What is the name of the product?"] + ' ' + window.location.href)}" 
                   target="_blank" class="btn btn-sm btn-success">
                  <i class="bi bi-whatsapp"></i> WhatsApp
                </a>
              </div>
              <a href="https://wa.me/256777233322" target="_blank" class="btn btn-sm btn-outline-primary">
                <i class="bi bi-chat-dots"></i> Contact Seller
              </a>
            </div>
          </div>
        </div>
      `;
    };

    fetch(productUrl)
      .then((response) => response.json())
      .then((data) => {
        const products = data.map(cleanObject);
        const categories = [...new Set(products.map(p => p["Select the product category:"]))];
        const categoryNav = document.getElementById("category-nav");
        const tabContent = document.getElementById("tab-content");

        categoryNav.innerHTML = categories.map((category, index) => `
          <a class="nav-link ${index === 0 ? "active" : ""}" 
             id="category-${index}-tab" 
             data-bs-toggle="pill" 
             href="#category-${index}" 
             role="tab" 
             aria-controls="category-${index}" 
             aria-selected="${index === 0}">
             ${category}
          </a>
        `).join("");

        tabContent.innerHTML = categories.map((category, index) => `
          <div class="tab-pane fade ${index === 0 ? "show active" : ""}" 
               id="category-${index}" 
               role="tabpanel" 
               aria-labelledby="category-${index}-tab">
            <div class="row" id="category-${index}-products"></div>
          </div>
        `).join("");

        products.forEach((product) => {
          const categoryIndex = categories.indexOf(product["Select the product category:"]);
          const imageUrl = transformImageUrl(product["Upload images of the product (front, side, etc.)"]);
          const productCardHtml = createProductCard(product, imageUrl);
          document.getElementById(`category-${categoryIndex}-products`).innerHTML += productCardHtml;
        });
      })
      .catch((error) => {
        console.error("Error fetching product data:", error);
        document.getElementById("product-list").innerHTML = "Failed to load product data.";
      });

    const cleanObject = (obj) => {
      const cleanedObj = {};
      Object.keys(obj).forEach((key) => {
        const cleanedKey = key.trim();
        const cleanedValue = typeof obj[key] === "string" ? obj[key].trim() : obj[key];
        cleanedObj[cleanedKey] = cleanedValue;
      });
      return cleanedObj;
    };

    const transformImageUrl = (rawImageUrl) => {
      if (rawImageUrl && rawImageUrl.includes("https://drive.google.com/open?id=")) {
        const fileId = rawImageUrl.split("https://drive.google.com/open?id=")[1];
        return `https://drive.google.com/file/d/${fileId}/preview`;
      }
      return "https://via.placeholder.com/300?text=No+Image";
    };

    // Add debounce to improve performance of event listeners
    const debounce = (func, delay) => {
      let timeout;
      return (...args) => {
        clearTimeout(timeout);
        timeout = setTimeout(() => func(...args), delay);
      };
    };

    // Optimize sidebar toggle for accessibility
    const navbarToggler = document.querySelector('.navbar-toggler');
    const sidebar = document.querySelector('.sidebar');
    navbarToggler.addEventListener('click', debounce(() => {
      sidebar.classList.toggle('show');
      sidebar.setAttribute('aria-hidden', !sidebar.classList.contains('show'));
    }, 200));

    // Lazy load images for better performance
    const lazyLoadImages = () => {
      const images = document.querySelectorAll('img[loading="lazy"]');
      images.forEach((img) => {
        if (img.getBoundingClientRect().top < window.innerHeight) {
          img.src = img.dataset.src;
        }
      });
    };
    window.addEventListener('scroll', debounce(lazyLoadImages, 200));

    // Add alt attributes dynamically for accessibility
    const addAltAttributes = () => {
      document.querySelectorAll('img').forEach((img) => {
        if (!img.hasAttribute('alt')) {
          img.setAttribute('alt', 'Product Image');
        }
      });
    };
    addAltAttributes();

    // Search functionality
    const searchBar = document.getElementById('search-bar');
    const clearSearch = document.getElementById('clear-search');
    const filterProducts = debounce(() => {
      const query = searchBar.value.toLowerCase();
      document.querySelectorAll('.card').forEach((card) => {
        const productName = card.querySelector('.card-title').textContent.toLowerCase();
        const productCategory = card.querySelector('.text-muted').textContent.toLowerCase();
        if (productName.includes(query) || productCategory.includes(query)) {
          card.parentElement.style.display = 'block';
        } else {
          card.parentElement.style.display = 'none';
        }
      });
    }, 300);

    searchBar.addEventListener('input', filterProducts);
    clearSearch.addEventListener('click', () => {
      searchBar.value = '';
      filterProducts();
    });
  </script>

</body>

</html>
