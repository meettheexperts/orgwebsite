<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="logo.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,500,600,700&display=swap" rel="stylesheet">
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-color: #white;
        font-family: 'Montserrat', sans-serif;
      }

      .logo {
        text-align: center;
        position: relative;
      }

      .icon {
        font-size: 38px;
        color: #3498db; /* Blue color for the globe icon */
        margin-left: 67px;
        padding: 1px;
        position: absolute;

        margin-top: 14px;
        border-radius: 30px;

        background: white;

        z-index: 1;
      }

      .short-text1 {
        font-size: 60px;
        font-weight: bold;font-family: Georgia, serif;
        color: #ff7f00; /* Orange color for "MTE" */
        text-transform: uppercase;
        position: relative;
        top: 0;
        text-shadow: 0px 0px 1.0px black, 0 0 0px blue, 0 0 1.0px darkblue;
      }
         .short-text2 {
        font-size: 54px;
        font-weight: bold;font-family: Georgia, serif;
       color: #3498db;/* Orange color for "MTE" */
        text-transform: uppercase;
        position: relative;
        margin-left: -31.5px;
      

        top: 0;
      }   
      .short-text3 {
        font-size: 60px;
        font-weight: bold;font-family: Georgia, serif;
        color: #ff7f00; /* Orange color for "MTE" */
        text-transform: uppercase;
        position: relative;
        margin-left: -30px;
      text-shadow: 0px 0px 1.0px black, 0 0 0px blue, 0 0 1.0px darkblue;
        top: 0;
      }

      .slogan {
        font-size: 7px;
        font-weight: normal;
        font-family: Arial, sans-serif;
        color:  #3498db; /* Dark gray color for the slogan */
        text-transform: uppercase;
        margin-top: -10px;
         margin-left: 20px;
         font-weight: bold;
          text-shadow: 0px 0px 0.5px black, 0 0 0px blue, 0 0 0.5px darkblue;
      }
    </style>
    <title>MTE Logo</title>
  </head>
  <body>
    <div class="logo">
      <i class="fas fa-globe icon"></i>
      <span class="short-text1">M</span><span class="short-text2">T</span><span class="short-text3">E</span>
      <div class="slogan">Borderless Creativity</div>
    </div>
  </body>
</html>
