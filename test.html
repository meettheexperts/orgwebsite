<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Optimized Page</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <style>
      :root {
        --dark-blue: #000080;
        --sky-blue: #87ceeb;
        --black: #000000;
        --white: #ffffff;
      }

      body {
        background-color: var(--white);
        color: var(--black);
      }

      .navbar-dark {
        background-color: var(--dark-blue);
      }

      .navbar-dark .navbar-brand,
      .navbar-dark .navbar-nav .nav-link {
        color: var(--white);
      }

      .navbar-dark .navbar-nav .nav-link.active::after {
        content: "";
        position: absolute;
        width: 100%;
        height: 2px;
        bottom: 0;
        left: 0;
        background-color: var(--sky-blue);
        transform-origin: bottom right;
        transition: transform 0.4s ease;
      }

      .navbar-dark .navbar-nav .nav-link.active::after {
        transform: scaleX(1);
        transform-origin: bottom left;
      }

      .section-title {
        color: var(--dark-blue);
      }

      .text-white {
        color: var(--white) !important;
      }

      .lead {
        color: var(--sky-blue);
        opacity: 0;
        transform: translateY(20px) scale(0.9);
        transition: opacity 10s, transform 10s;
      }

      .img-container img {
        max-width: 100%;
        height: auto;
        display: none;
      }

      .img-container img:first-child {
        display: block;
      }

      .vh-100 {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        position: relative;
      }

      .vh-100::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        z-index: 1;
      }

      .container-relative {
        position: relative;
        z-index: 2;
      }

      .footer {
        background-color: var(--dark-blue);
        color: var(--white);
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Brand</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#home"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#skills">Skills</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#contact">Contact</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#team">Team</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <section id="home" class="vh-100 text-white">
      <div class="container text-center container-relative">
        <h1 class="display-4">Welcome to Our Site</h1>
        <div id="heroImageContainer" class="position-relative img-container">
          <img id="heroImage" src="skilled.jpg" alt="Hero" />
        </div>
        <p class="lead">We offer the best services for you</p>
      </div>
    </section>

    <section id="skills" class="py-5">
      <div class="container text-center">
        <h2 class="section-title">Our Skills</h2>
        <div id="skillsImageContainer" class="img-container"></div>
      </div>
    </section>

    <section id="contact" class="py-5 bg-light">
      <div class="container text-center">
        <h2 class="section-title">Contact Us</h2>
        <div id="contactsImageContainer" class="img-container"></div>
      </div>
    </section>

    <section id="team" class="py-5">
      <div class="container text-center">
        <h2 class="section-title">Meet Our Team</h2>
        <div id="teamImageContainer" class="img-container"></div>
      </div>
    </section>

    <footer class="footer text-center py-3">
      <p>&copy; 2024 Your Company. All rights reserved.</p>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"
      integrity="sha384-eMNPTNj4dO8jz67y02r64a/RzzZZpqzmrnQggExk5aAmSfq62nD+9YZgiZXj+iwD"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVTD8WC5fBYC5D2tOTetdVIE3uHxl8iZ7t4PQ1xGVLM2He2wAXK8BxUFsCkzYmVV"
      crossorigin="anonymous"
    ></script>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        // Preload images by creating elements and appending them to the DOM
        const createImageElements = (arr, containerId) => {
          const container = document.getElementById(containerId);
          arr.forEach((src, index) => {
            const img = document.createElement("img");
            img.src = src;
            img.style.display = index === 0 ? "block" : "none";
            img.classList.add("img-fluid");
            container.appendChild(img);
          });
        };

        const heroImages = ["skilled.jpg", "skilled2.jpg", "skilled3.jpg"];
        const skillImages = ["skill.jpg", "skilled.jpg", "skilled1.jpg"];
        const contactsImages = [
          "contacts.jpg",
          "contacts1.jpg",
          "contacts2.jpg",
        ];
        const teamImages = ["10.jpg", "11.jpg", "12.jpg"];

        createImageElements(heroImages, "heroImageContainer");
        createImageElements(skillImages, "skillsImageContainer");
        createImageElements(contactsImages, "contactsImageContainer");
        createImageElements(teamImages, "teamImageContainer");

        // Change image visibility function
        const changeImage = (containerId) => {
          const container = document.getElementById(containerId);
          const images = container.querySelectorAll("img");
          let currentIndex = 0;
          setInterval(() => {
            images[currentIndex].style.display = "none";
            currentIndex = (currentIndex + 1) % images.length;
            images[currentIndex].style.display = "block";
          }, 6000);
        };

        // Initialize image change
        changeImage("heroImageContainer");
        changeImage("skillsImageContainer");
        changeImage("contactsImageContainer");
        changeImage("teamImageContainer");

        // Zooming effect on hero image
        const heroImage = document.getElementById("heroImage");
        let scale = 1;
        let zoomingIn = true;

        const zoomImage = () => {
          if (zoomingIn) {
            scale += 0.0005;
            if (scale >= 1.2) {
              zoomingIn = false;
            }
          } else {
            scale -= 0.0005;
            if (scale <= 1.0) {
              zoomingIn = true;
            }
          }
          heroImage.style.transform = `scale(${scale})`;
          requestAnimationFrame(zoomImage);
        };

        zoomImage();

        // Toggle style
        const toggleStyle = () => {
          const text = document.getElementById("transitionText");
          text.style.fontWeight =
            text.style.fontWeight === "bold" ? "normal" : "bold";
        };

        setInterval(toggleStyle, 10000);

        // Intersection observer for .lead element
        const lead = document.querySelector(".lead");
        const observerOptions = {
          root: null,
          rootMargin: "0px",
          threshold: 0.5,
        };

        const observer = new IntersectionObserver((entries, observer) => {
          entries.forEach((entry) => {
            if (entry.isIntersecting) {
              lead.style.opacity = "1";
              lead.style.transform = "translateY(0) scale(1)";
              observer.unobserve(entry.target);
            }
          });
        }, observerOptions);

        observer.observe(lead);

        // Scroll event for adding 'active' class
        window.addEventListener("scroll", () => {
          const sections = document.querySelectorAll("section");
          const scrollPosition = window.pageYOffset;

          sections.forEach((section) => {
            const sectionId = section.getAttribute("id");
            const navLinks = document.querySelectorAll(".navbar-nav .nav-link");

            navLinks.forEach((link) => {
              if (sectionId === link.getAttribute("href").substring(1)) {
                if (
                  section.offsetTop <= scrollPosition &&
                  section.offsetTop + section.offsetHeight > scrollPosition
                ) {
                  link.classList.add("active");
                } else {
                  link.classList.remove("active");
                }
              }
            });
          });
        });
      });
    </script>
  </body>
</html>
