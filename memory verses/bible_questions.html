        // The rest of the JS is nearly identical to memory_verses.html, but use questions/answers instead of verses/ref
        const verseList = document.getElementById('verseList');
        const search = document.getElementById('search');
        let displayMode = "both"; // "both", "verse", "ref"
        let viewMode = "all"; // "all" or "single"
        let filteredIndexes = [];
        let singleIndex = 0;
        let showFavoritesOnly = false;

        function updateDisplayModeButtons() {

        function updateFavoritesButton() {

                encodeURIComponent("Bible Study Initiative - Contact") +

        document.getElementById('footerDonate').onclick = function () {
            showModal(

                If this Bible Study Initiative has blessed you, please consider donating.<br>

                <small>Tap the button below to copy the number and open WhatsApp to confirm your support.</small>`,
                `<button class="btn btn-success" id="donateCopyBtn">Copy Number &amp; WhatsApp</button>`
            );

                if (btn) {

                    };
                }

        document.getElementById('footerYear').textContent = new Date().getFullYear();

        function restoreSingleViewState() {
            const lastViewMode = localStorage.getItem('lastQViewMode');
            if (lastViewMode === "single") {
                viewMode = "single";
                singleIndex = parseInt(localStorage.getItem('singleQIndex') || "0", 10);
                search.value = localStorage.getItem('singleQSearch') || "";
            }
            const favState = localStorage.getItem('showQFavoritesOnly');
            showFavoritesOnly = favState === "true";
            const savedDisplayMode = localStorage.getItem('qDisplayMode');
            if (savedDisplayMode === "verse" || savedDisplayMode === "ref" || savedDisplayMode === "both") {
                displayMode = savedDisplayMode;
            }
            updateDisplayModeButtons();
            updateViewModeButton();
            updateFavoritesButton();
        }
        function saveSingleViewState() {
            if (viewMode === "single") {
                localStorage.setItem('lastQViewMode', 'single');
                localStorage.setItem('singleQIndex', singleIndex);
                localStorage.setItem('singleQSearch', search.value);
            } else {
                localStorage.setItem('lastQViewMode', 'all');
            }
        }
        function getFavorites() {
            return JSON.parse(localStorage.getItem('favoriteQuestions') || '[]');
        }
        function setFavorites(favs) {
            localStorage.setItem('favoriteQuestions', JSON.stringify(favs));
        }
        function isFavorite(idx) {
            const favs = getFavorites();
            return favs.includes(idx);
        }
        function toggleFavorite(idx) {
            let favs = getFavorites();
            if (favs.includes(idx)) {
                favs = favs.filter(i => i !== idx);
            } else {
                favs.push(idx);
            }
            setFavorites(favs);
            displayQuestions(search.value);
        }
        function getFilteredIndexes(filter = "") {
            const lowerFilter = filter.toLowerCase();
            let indexes = questions
                .map((q, idx) =>
                    (q.question.toLowerCase().includes(lowerFilter) ||
                        (q.answer && q.answer.toLowerCase().includes(lowerFilter)))
                        ? idx
                        : -1
                )
                .filter(idx => idx !== -1);
            if (showFavoritesOnly) {
                const favs = getFavorites();
                indexes = indexes.filter(idx => favs.includes(idx));
            }
            return indexes;
        }
        function displayQuestions(filter = "") {
            verseList.innerHTML = "";
            filteredIndexes = getFilteredIndexes(filter);
            if (viewMode === "single") {
                document.getElementById('singleNav').style.display = "block";
                verseList.className = "single-view-outer";
                if (filteredIndexes.length === 0) {
                    verseList.innerHTML = "<div class='text-center'>No questions found.</div>";
                    document.getElementById('singleCounter').textContent = "";
                    saveSingleViewState();
                    return;
                }
                if (singleIndex >= filteredIndexes.length) singleIndex = filteredIndexes.length - 1;
                if (singleIndex < 0) singleIndex = 0;
                showSingleQuestion(filteredIndexes[singleIndex]);
                document.getElementById('singleCounter').textContent =
                    (singleIndex + 1) + " / " + filteredIndexes.length;
                saveSingleViewState();
            } else {
                document.getElementById('singleNav').style.display = "none";
                verseList.className = "row";
                filteredIndexes.forEach(idx => showSingleQuestion(idx, true));
                saveSingleViewState();
            }
        }
        function showSingleQuestion(idx, isAllMode = false) {
            const q = questions[idx];
            const col = document.createElement('div');
            col.className = isAllMode ? "col-md-6 verse-card" : "single-view-card";
            const card = document.createElement('div');
            card.className = "card shadow-sm";
            const cardBody = document.createElement('div');
            cardBody.className = "card-body";
            // Favorite star button
            const favBtn = document.createElement('button');
            favBtn.className = "btn btn-sm btn-link p-0 float-end";
            favBtn.title = isFavorite(idx) ? "Remove from favorites" : "Add to favorites";
            favBtn.innerHTML = isFavorite(idx) ? "&#9733;" : "&#9734;";
            favBtn.style.fontSize = "1.5rem";
            favBtn.onclick = function (e) {
                e.stopPropagation();
                toggleFavorite(idx);
            };
            cardBody.appendChild(favBtn);
            // Question and answer display
            if (displayMode !== "verse" && q.answer) {
                const ansEl = document.createElement('div');
                ansEl.className = "verse-reference";
                ansEl.textContent = q.answer;
                cardBody.appendChild(ansEl);
            }
            if (displayMode !== "ref") {
                const qEl = document.createElement('div');
                qEl.className = "verse-text";
                qEl.textContent = q.question;
                cardBody.appendChild(qEl);
            }
            // Share button
            const btnGroup = document.createElement('div');
            btnGroup.className = "mt-2 d-flex gap-2";
            const shareBtn = document.createElement('button');
            shareBtn.className = "btn btn-sm btn-outline-secondary";
            shareBtn.textContent = "Share";
            shareBtn.onclick = function () {
                let shareText = "";
                if (displayMode === "both") {
                    shareText = (q.question ? q.question + " — " : "") + (q.answer || "");
                } else if (displayMode === "verse") {
                    shareText = q.question;
                } else if (displayMode === "ref") {
                    shareText = q.answer || "";
                }
                if (navigator.share) {
                    navigator.share({ text: shareText }).catch(() => { });
                } else {
                    navigator.clipboard.writeText(shareText).then(() => {
                        shareBtn.textContent = "Copied!";
                        setTimeout(() => { shareBtn.textContent = "Share"; }, 1200);
                    });
                }
            };
            btnGroup.appendChild(shareBtn);
            cardBody.appendChild(btnGroup);
            card.appendChild(cardBody);
            col.appendChild(card);
            verseList.appendChild(col);
        }
        document.getElementById('toggleFavorites').onclick = function () {
            showFavoritesOnly = !showFavoritesOnly;
            localStorage.setItem('showQFavoritesOnly', showFavoritesOnly);
            updateFavoritesButton();
            displayQuestions(search.value);
        };
        document.getElementById('showBoth').onclick = function () {
            displayMode = "both";
            localStorage.setItem('qDisplayMode', displayMode);
            updateDisplayModeButtons();
            displayQuestions(search.value);
        };
        document.getElementById('showVerseOnly').onclick = function () {
            displayMode = "verse";
            localStorage.setItem('qDisplayMode', displayMode);
            updateDisplayModeButtons();
            displayQuestions(search.value);
        };
        document.getElementById('showRefOnly').onclick = function () {
            displayMode = "ref";
            localStorage.setItem('qDisplayMode', displayMode);
            updateDisplayModeButtons();
            displayQuestions(search.value);
        };
        document.getElementById('toggleViewMode').onclick = function () {
            if (viewMode === "all") {
                viewMode = "single";
                singleIndex = parseInt(localStorage.getItem('singleQIndex') || "0", 10);
            } else {
                viewMode = "all";
            }
            updateViewModeButton();
            displayQuestions(search.value);
        };
        document.getElementById('prevBtn').onclick = function () {
            if (singleIndex > 0) {
                singleIndex--;
                displayQuestions(search.value);
            }
        };
        document.getElementById('nextBtn').onclick = function () {
            if (singleIndex < filteredIndexes.length - 1) {
                singleIndex++;
                displayQuestions(search.value);
            }
        };
        search.addEventListener('input', e => {
            singleIndex = 0;
            displayQuestions(e.target.value);
        });
        window.onload = () => {
            restoreSingleViewState();
            displayQuestions(search.value);
        };
        // Swipe navigation for single view
        let touchStartX = null;
        let touchEndX = null;
        document.body.addEventListener('touchstart', function (e) {
            if (e.touches.length === 1) {
                touchStartX = e.touches[0].clientX;
            }
        });
        document.body.addEventListener('touchend', function (e) {
            if (touchStartX === null) return;
            touchEndX = (e.changedTouches && e.changedTouches[0].clientX) || null;
            if (touchEndX !== null && viewMode === "single" && filteredIndexes.length > 0) {
                const dx = touchEndX - touchStartX;
                if (Math.abs(dx) > 50) {
                    if (dx < 0 && singleIndex < filteredIndexes.length - 1) {
                        singleIndex++;
                        displayQuestions(search.value);
                    } else if (dx > 0 && singleIndex > 0) {
                        singleIndex--;
                        displayQuestions(search.value);
                    }
                }
            }
            touchStartX = null;
            touchEndX = null;
        });
        // Register service worker for offline/PWA support
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', function () {
                navigator.serviceWorker.register('service-worker.js');
            });
        }
    </script>
